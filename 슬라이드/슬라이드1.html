<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>뤼튼 AX팀 인턴 과제 발표</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="../Pretendard-1.3.9/web/static/pretendard.css" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Pretendard', sans-serif;
    }
    .slide {
        width: 1280px;
        height: 720px;
        background-color: #FFFFFF;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    .title {
        font-family: 'Pretendard', sans-serif;
        font-weight: 900;
        font-size: 4.5rem;
        line-height: 1.2;
        color: #333333;
        letter-spacing: -2px;
    }
    .highlight {
        color: rgba(247, 47, 8, 0.9);
    }
    .subtitle-box {
        background-color: rgba(247, 47, 8, 0.9);
        display: inline-block;
        padding: 10px 40px;
        border-radius: 50px;
        margin-top: 24px;
        box-shadow: 0 4px 6px rgba(247, 47, 8, 0.25);
    }
    .subtitle {
        font-family: 'Pretendard', sans-serif;
        font-weight: 700;
        color: #FFFFFF;
        font-size: 1.5rem;
        margin: 0;
        letter-spacing: -0.5px;
    }
    .description {
        font-family: 'Pretendard', sans-serif;
        color: #555555;
        font-size: 1.25rem;
        line-height: 1.6;
        margin-top: 32px;
        font-weight: 400;
    }
    .achievement-badge {
        display: inline-flex;
        align-items: center;
        margin-top: 20px;
        padding: 15px 25px;
        background-color: #F8F9FA;
        border-left: 6px solid rgba(247, 47, 8, 0.7);
        border-radius: 4px;
    }
    .theme-text {
        color: rgba(247, 47, 8, 0.9);
    }
    .achievement-text {
        font-size: 1.4rem;
        font-weight: 700;
        color: #333333;
    }
    .accent-shape {
        position: absolute;
        top: -150px;
        right: -150px;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: rgba(247, 47, 8, 0.05);
        z-index: 0;
    }
    .content-container {
        position: relative;
        z-index: 10;
        padding: 4rem; /* p-16 equivalent */
        height: 100%;
        display: flex;
        flex-direction: column;
    }
</style>
</head>
<body>
<div class="slide">
<div class="accent-shape"></div>
<div class="content-container">
<!-- Header / Logo -->
<div class="mb-12">
<div class="flex items-center">
<img src="../wrtn_logo.svg" class="h-10 mr-3" alt="Wrtn Logo">
</div>
</div>
<!-- Main Content -->
<div class="flex-grow flex flex-col justify-center">
<h1 class="title mb-2">
Agent Developer<br/>
<span class="highlight">인턴 과제 발표</span>
</h1>
<div>
<div class="subtitle-box">
<p class="subtitle">sLLM 기반 RAG Agent 성능 향상 프로젝트</p>
</div>
</div>
<p class="description">
                KMMLU Criminal-Law &amp; Law 도메인 최적화를 위한<br/>
                엔지니어링 접근과 몇 가지 실험의 기록
            </p>
<div>
<div class="achievement-badge">
<i class="fas fa-chart-line theme-text text-2xl mr-4"></i>
<p class="achievement-text m-0">
                        최종 성과: Baseline 51.58% <i class="fas fa-arrow-right mx-2 text-gray-400 text-sm"></i> <span class="highlight text-3xl">56.76%</span> <span class="text-base text-gray-500 ml-2 font-medium">(+5.18%p)</span>
</p>
</div>
</div>
</div>
<!-- Footer -->
<div class="mt-auto flex justify-between items-end border-t border-gray-100 pt-6">
<div class="text-gray-800">
<p class="mb-1 text-sm text-gray-500 font-medium">발표자</p>
<p class="text-2xl font-bold tracking-tight">박영기</p>
</div>
<div class="flex flex-col items-end">
<div class="flex items-center mb-1 theme-text">
<i class="fas fa-calendar-alt mr-2"></i>
<span class="font-medium">2026.02.02</span>
</div>
<p class="text-sm text-gray-400">Agent Engineering Assessment</p>
</div>
</div>
</div>
</div>
<script src="navigation.js"></script>
</body>
</html>
